<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<header>

</header>

<body style="height: 100% auto; display: flexbox;">
    <div class="contenedor">
        <div class="login-menu">
            <div class="login-employe">
                <table>
                    <tr>
                        <td style="text-align: center;">
                            <img src="../images/icon-employe.png" alt="icon-employe" width="128" height="128">
                            <p>Personal</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <form action="" method="post">
                                <label for="user-employe">Usuario:</label><br>
                                <input type="text" name="getEmployeUser" id="user-employe"><br><br>
                                <label for="passw-employe">Contraseña:</label><br>
                                <input type="password" name="getEmployePassw" id="passw-employe"><br>
                                <input id="send-Employe" type="submit" name="enviar-empleado">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="login-student">
                <table>
                    <tr>
                        <td style="text-align: center;">
                            <img src="../images/icono-student.png" alt="icon-employe" width="128" height="128">
                            <p>Estudiante</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <form action="" method="post">
                                <label for="user-student">Usuario:</label><br>
                                <input type="text" name="getStudentUser" id="user-student"><br><br>
                                <label for="passw-student">Contraseña:</label><br>
                                <input type="password" name="getStudentPassw" id="passw-student"><br>
                                <input id="send-Student" type="submit" name="enviar-estudiante">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>

</html>
