<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes de Usuario</title>
</head>

<body style="font-family: sans-serif;">
    <div class="cabecera" style="height: 890px; overflow-y: scroll;">
        <div style="text-align: center;">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 90%;">
                        <h2>Ordenes <br> Historial</h2>
                    </td>
                    <td style="width: 10%;">
                        <form action="">
                            <button id="btn-refresh" type="button" value="refresh">
                                <img src="../IMAGES/icon-refresh.png" alt="icon-refresh"
                                    style="width: 20px; height: 20px;"></button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="orden-pendiente" style="border-bottom: 2px solid grey;">
            <table style="border-collapse: collapse; width: 100%; border: 1px solid rgb(141, 141, 141);">
                <tr style="background-color: rgb(231, 231, 231); border-bottom: 1px solid grey; ">
                    <td style="width: 30%; text-align: center;">
                        <p>Nombre de platillo</p>
                        <img style="width: 100px; height: 80px;" src="../IMAGES/no-image.png" alt="img-dish">
                    </td>
                    <td style="width: 60%;">
                        <p style="color: grey;">FECHA DEL PEDIDO</p>
                        <p id="fecha">DD/MM/AAAA</p>
                        <p style="color: grey;" id="id-pedido">#ID_PEDIDO</p>
                        <p id="status">Estado del pedido</p>
                    </td>
                    <td style="width: 10%;">
                        <p style="color: grey;">TOTAL</p>
                        <p id="total">$00.00</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="orden-realizada">
            
        </div>
    </div>
</body>

</html>
