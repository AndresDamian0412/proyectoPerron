<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="login-view">
            <table>
                <tr class="login">
                    <td style="text-align: center;">
                        <img src="../IMAGES/serv-esc-logo.png" alt="temporal-icon" id="icon-login">
                        <form action="">
                            <fieldset>
                                <legend>Ingresar</legend>
                                <label for="getUser">Usuario:</label><br>
                                <input type="text" name="getUser" id="login-user"><br>
                                <label for="getPass">Contraseña:</label><br>
                                <input type="password" name="getPass" id="login-pass"><br><br>
                                <input id="enviarIngreso" type="submit" name="enviarLogin">
                            </fieldset>
                        </form>
                    </td>
                </tr>
                <tr class="register">
                    <td style="text-align: center;">
                        <form action="">
                            <fieldset>
                                <legend>Registrar</legend>
                                <label for="getUser">Usuario:</label><br>
                                <input type="text" name="getUser" id="reg-user"><br>
                                <label for="getMail">Correo:</label><br>
                                <input type="text" name="getMail" id="reg-mail"><br>
                                <label for="getPass">Contraseña:</label><br>
                                <input type="password" name="getPass" id="reg-pass"><br>
                                <label for="getUser">Telefono:</label><br>
                                <input type="text" name="getTelf" id="reg-telf"><br><br>
                                <input id="enviarRegistro" type="submit" name="enviarReg">
                            </fieldset>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
