<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/loginVistas.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <div class="login-view">
            <table>
                <tr class="login">
                    <td style="text-align: center;">
                        <img src="../IMAGES/serv-esc-logo.png" alt="temporal-icon" id="icon-login">
                        <form action="../PHP/login.php" method="post">
                            <fieldset>
                                <legend>Ingresar</legend>
                                <label for="getUser">Usuario:</label><br>
                                <input type="text" name="getUser" id="login-user" required><br>
                                <label for="getPass">Contraseña:</label><br>
                                <input type="password" name="getPass" id="login-pass" required><br><br>
                                <input id="enviarIngreso" type="submit" name="enviarLogin" value="Ingresar"
                                        style="font-family: sans-serif;">
                            </fieldset>
                        </form>
                        <a href="#" onclick="mostrarForm()">¿Aún no cuentas con un usuario? ¡Registrate aquí!</a>
                    </td>
                </tr>
                <tr class="register" id="formRegister" style="visibility: hidden;">
                    <td style="text-align: center;">
                        <form action="../PHP/singup.php" method="post">
                            <fieldset>
                                <legend>Registrar</legend>
                                <label for="getUser">Usuario:</label><br>
                                <input type="text" name="getUser" id="reg-user"><br>
                                <label for="getMail">Correo:</label><br>
                                <input type="text" name="getMail" id="reg-mail"><br>
                                <label for="getPass">Contraseña:</label><br>
                                <input type="password" name="getPass" id="reg-pass"><br>
                                <label for="getPhone">Telefono:</label><br>
                                <input type="text" name="getPhone" id="reg-telf"><br><br>
                                <input id="enviarRegistro" type="submit" name="enviarReg" value="Registrarse" >
                            </fieldset>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
